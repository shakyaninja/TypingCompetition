<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing competition | Login</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
   <section id="login">
        <div class="inner-box">
            <div class="title-typer">
                <span class="typer" id="main" data-words="Login" data-colors="white" data-loop ="18" data-delay="100" data-deleteDelay="1000"></span>
                <span class="cursor" data-cursor-display="|" data-owner="main"></span>
            </div>
            <div class="form">
                <form action="javascript;" method="post">
                    <div class="username">
                        <input type="text" name="username" id="username" placeholder="username">
                    </div>
                    <div class="password">
                        <input type="password" name="password" id="password" placeholder="password">
                    </div>
                    <div class="submit">
                        <input type="submit" value="">
                    </div>
                </form>
                <span>New here? <a href="register.html">Register Now</a></span>
            </div>
        </div>
   <!-- Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->

   </section>
   <script async src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"></script> 
</body>
</html>
